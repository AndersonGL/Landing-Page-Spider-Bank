<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/styles/styles.css" rel="stylesheet">
  <link href="/styles/fonts.css" rel="stylesheet">
  <link href="/styles/media.css" rel="stylesheet">

  <title>Spider Bank - Abra Sua Conta</title>
</head>

<body>
  
  <header>
    <div id="logo-container">
      <h1>SPIDER <span class="h1color">BANK</span></h1>     
    </div>
  </header>
  
  <main>
    <section id="hero-section">
      <aside>
        <h2><span>ABRA SUA CONTA AGORA</span></h2>
        <h3>O futuro digital está aqui.</h3>

        <p>
          Já são milhares de clientes! Venha você também para a maior Banco Digital do Brasil, E tenha o controle total das suas finanças.
        </p>

        <form id="lead-form" method="POST" action="/submit-lead">
          <label for="nome" class="sr-only">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
          
          <label for="email" class="sr-only">Melhor E-mail</label>
          <input type="email" id="email" name="email" placeholder="E-mail Válido" required>
          
          <input type="submit" value="QUERO ABRIR MINHA CONTA">
        </form>
      </aside>

      <article id="hero-image">
        <img src="./components/images/homem-aranha.png" alt="Homem-Aranha em pose heroica simbolizando agilidade e proteção do Spider Bank">
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Spider Bank. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
